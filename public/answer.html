  <body>
      <div id="answers" class="slideUp">
          <script>
                xmlhttp=new XMLHttpRequest();
                xmlhttp.open("GET", '/query' + '?' + window.location.search,true);
                xmlhttp.send();
                console.log("first get sent");
                results = [];

                xmlhttp.onreadystatechange = function() {
                    if (xmlhttp.readyState == 4) {

                        var response = xmlhttp.responseText;
                        results = response.split(',');
                        console.log(results);
                        for (var i = 0; i < results.length; i++) {
                            var img = document.createElement("img");
                            img.src = results[i];
                            var src = document.getElementById("answers").appendChild(img);

                        }
                    }
                }
          </script>
