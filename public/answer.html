  <body>
      <div class="inner cover">
          <h1 class="cover-heading">Howl</h1>
          <p class="lead">Tell us about your math problems.</p>
      </div>
      <div id="answerPage" class="slideUp">
          <script>
                xmlhttp=new XMLHttpRequest();
                xmlhttp.open("GET", '/query' + window.location.search,true);
                console.log(window.location.search);
                xmlhttp.send();
                results = [];

                xmlhttp.onreadystatechange = function() {
                    if (xmlhttp.readyState == 4) {

                        var response = xmlhttp.responseText;
                        results = response.split(',');
                        console.log(xmlhttp.responseText);
                        console.log(results);
                        for (var i = 0; i < results.length; i++) {
                            var img = document.createElement("img");
                            //var br = document.createElement("br");
                            img.src = results[i];
                            var src = document.getElementById("answerPage").appendChild(img);
                            //var pls = document.getElementBy("answerPage").appendChild(br);

                        }
                    }
                }
          </script>

  </body>
